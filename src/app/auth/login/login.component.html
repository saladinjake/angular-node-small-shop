<div class="topbar">

                <!-- LOGO -->
                <div class="topbar-left">
                    <div class="text-center">
                          <!-- Image Logo here -->
                        <a href="index.html" class="logo">

                            <span><img src="assets/images/partner_logo.png" height="50"/></span>
                        </a>

                    </div>
                </div>


		<div class="account-pages"></div>
		<!-- <div class="clearfix"></div>  -->
		<!--  -->
			<div class="col-lg-8 col-md-6 hidden-md-down hidden-xs hidden-sm " style='background:#fff url("assets/images/newbanner.jpg")  no-repeat fixed left; background-size:contain;'>
			<div style="padding:43% 0px"></div>
		</div>


		<div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 pull-right" style='background:#fff;height:600px;display:bock;visibility:visible'>
			<div class="card-box">
				<div class="panel-heading">
					<h3 class="text-center"><strong class="text-custom"><!-- <img class="logo-wide" src="assets/images/CommuteLogos-02.png"/> -->

						   <a href="#" style="font-size:20px;margin-top:30px" class="waves-effect waves-light">Jumanji stores <!--Trade Fair--></a>

                           <br/>
						   <img class="logo-wide" height="40" src="assets/images/partner_logo.png"/>
						   <h6 style="font-size:10px;" class="waves-effect waves-light">A Merchandise of trade.</h6>
					</strong></h3>
				</div>

				<div class="panel-body" style="margin-top:-44px;" style="display:bock;visibility:visible">
					<form class="form-horizontal m-t-20" (ngSubmit)="login(user)" #loginForm="ngForm">

						<div id="msg" style="color:red"></div><br/>

						<div class="form-group ">
							<div class="col-xs-12">
								<input class="form-control"
                type="text"
                placeholder="Email address"
                required=""
                autofocus=""
                name="email"
                email
                [(ngModel)]="user.email"
                #email="ngModel"
                [class.is-invalid]="!email.valid && !email.pristine"

                >
							</div>
						</div>



						<div class="form-group">
							<div class="col-xs-12">
								<input
                class="form-control"
                placeholder="Password"
                required=""
                name="password"
                [(ngModel)]="user.password"
                #password="ngModel"
                [class.is-invalid]="!password.valid && !password.pristine"

                >
							</div>
						</div>



						<div class="form-group text-center m-t-40">
							<div class="col-xs-12">
								<button type="submit"  id="login_btn" class="btn btn-info btn-block text-uppercase waves-effect waves-light" [disabled]="!loginForm.form.valid">
									Log In
								</button>
							</div>
						</div>



						<div class="form-group m-t-20 m-b-0">
							<div class="col-sm-12 text-center">
								<h4><b>Sign in with</b></h4>
							</div>
						</div>

						<div class="form-group m-b-0 text-center">
							<div class="col-sm-12">
                <p>
      						Don't have an account? <a routerLink="/register" class="text-primary m-l-5"><b>Sign Up</b></a>
      					</p>
							</div>
						</div>
					</form>


				</div>

				<div class="row m-t-20">
				<div class="col-sm-12 text-center">

				</div>
			</div>
			</div>

		</div>

<div id="notifsuccess" class="visible"  *ngIf="showsuccess">Success please wait</div>
<div id="notiffail" style="background:red" *ngIf="showfailure">Login error</div>
