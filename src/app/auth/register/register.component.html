<div class="topbar">

                <!-- LOGO -->
                <div class="topbar-left">
                    <div class="text-center">
                          <!-- Image Logo here -->
                        <a href="index.html" class="logo">

                            <span><img src="assets/images/partner_logo.png" height="50"/></span>
                        </a>

                    </div>
                </div>


		<div class="account-pages"></div>
		<!-- <div class="clearfix"></div>  -->
		<!--  -->
			<div class="col-lg-8 col-md-6 hidden-md-down hidden-xs hidden-sm " style='background:#fff url("assets/images/newbanner.jpg")  no-repeat fixed left; background-size:contain;'>
			<div style="padding:43% 0px"></div>
		</div>


		<div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 pull-right" style='background:#fff;height:600px'>
			<div class="card-box">
				<div class="panel-heading">
					<h3 class="text-center"><strong class="text-custom"><!-- <img class="logo-wide" src="assets/images/CommuteLogos-02.png"/> -->

						   <a href="#" style="font-size:20px;margin-top:30px" class="waves-effect waves-light">Jumanji Stores <!--Trade Fair--></a>

                           <br/>
						   <img class="logo-wide" height="40" src="assets/images/partner_logo.png"/>
						   <h6 style="font-size:10px;" class="waves-effect waves-light">A Merchandise of trade.</h6>
					</strong></h3>
				</div>

				<div class="panel-body" style="margin-top:-44px;">
					<form class="form-horizontal m-t-20" (ngSubmit)="register(user)" #registerForm="ngForm">

						<div id="msg" style="color:red"></div><br/>

						<div class="form-group ">
							<div class="col-xs-12">
								<input class="form-control"
                type="text"
                id="inputUserFullName"
                class="form-control"
                placeholder="Full Name"
                required=""
                autofocus=""
                name="fullname"
                [(ngModel)]="user.fullName"

                >
							</div>
						</div>



						<div class="form-group">
							<div class="col-xs-12">
								<input
                class="form-control"
                type="email"
                id="inputEmail"
                class="form-control"
                placeholder="Email address"
                required=""
                email
                name="email"
                [(ngModel)]="user.email"

                >
							</div>
						</div>

						<div class="form-group ">
							<div class="col-xs-12">
								<div class="checkbox checkbox-primary">
									<input
                  type="password"
                  id="inputPassword"
                  class="form-control"
                  placeholder="Password"
                  required=""
                  name="password"
                  [(ngModel)]="user.password">

								</div>

							</div>
						</div>

						<div class="form-group text-center m-t-40">
							<div class="col-xs-12">
								<button type="submit"   type="submit" class="btn btn-info btn-block text-uppercase waves-effect waves-light">
									Register
								</button>
							</div>
						</div>



						<div class="form-group m-t-20 m-b-0">
							<div class="col-sm-12 text-center">
								<h4><b>Sign in with</b></h4>
							</div>
						</div>

						<div class="form-group m-b-0 text-center">
							<div class="col-sm-12">
                <p>
      						Already have an account? <a routerLink="/login" class="text-primary m-l-5"><b>Sign in</b></a>
      					</p>
							</div>
						</div>
					</form>


				</div>

				<div class="row m-t-20">
				<div class="col-sm-12 text-center">

				</div>
			</div>
			</div>

		</div>
